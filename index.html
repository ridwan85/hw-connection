        <p>Bill Accepter</p>

        <input type="button" onclick="sendData('02')" value="Initial" />

        <input type="button" onclick="sendData('02')" value="Request to accept" />

        <input type="button" onclick="sendData('0F')" value="Request to reject" />

        <input type="button" onclick="sendData('10')" value="Dispense" />

        <br>
        <br>

        <input type="button" onclick="sendData('02')" value="Initial" />
